server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: info
    static_configs:
      - targets:
          - localhost
        labels:
          job: info
          __path__: /logs/info/*.log
  - job_name: error
    static_configs:
      - targets:
          - localhost
        labels:
          job: error
          __path__: /logs/error/*.log
  - job_name: mysql_slow_query
    static_configs:
      - targets:
          - localhost
        labels:
          job: mysql_slow_query
          __path__: /logs/mysql/mysql-slow.log
    pipeline_stages:
      - multiline:
          firstline: '^# Time: '
          max_wait_time: 3s
      - regex:
          expression: '^# Time: (?P<time>.*)\n# User@Host: (?P<user>.*)@(?P<host>.*) Id: (?P<id>.*)\n# Query_time: (?P<query_time>.*)  Lock_time: (?P<lock_time>.*) Rows_sent: (?P<rows_sent>.*)  Rows_examined: (?P<rows_examined>.*)\n(?P<query>.*);'
      - labels:
          user:
          host:
          query_time:
